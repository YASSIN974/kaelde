buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
    }
}

group 'me.gabixdev'
version rootProject.ext.version

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "http://www.atilika.org/nexus/content/repositories/atilika" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.dv8tion', name: 'JDA', version: rootProject.ext.jdaVersion
    compile 'com.j256.ormlite:ormlite-jdbc:5.1'
    compile 'com.intellij:annotations:+@jar'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.tuxdude.logback.extensions:logback-colorizer:1.0.1'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.google.guava:guava:21.0'
}

build.dependsOn shadowJar

artifacts {
    archives shadowJar
}

shadowJar {
    archiveName = "Kyoko.jar"
    destinationDir project.file('../deploy')
    manifest {
        attributes 'Implementation-Title': 'Kyoko', 'Implementation-Version': version
        attributes 'Main-Class': 'me.gabixdev.kyoko.Main'
    }
}