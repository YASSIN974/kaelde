rootProject.name = 'kyoko'

include ':core'

new File(".").eachDir() { dir ->
    if (file(dir.name + "/build.gradle").exists() && file(dir.name + "/KyokoModule").exists()) {
        include ':' + dir.name
        println("[Kyoko] Added module \"" + dir.name + "\" to build path...")
    }
}

